code: CyclingComplexDashboard
name: Cycling Complex Dashboard
gauges:
  - name: speed
    clazz: peregin.gpv.gui.gauge.RadialSpeedGauge
    x: 0.4
    y: &BOTTOM 0.8
    size: &SIZE 0.2
  - name: cadence
    clazz: peregin.gpv.gui.gauge.CadenceGauge
    x: 0.25
    y: *BOTTOM
    size: *SIZE
  - name: heartrate
    clazz: peregin.gpv.gui.gauge.SvgHeartRateGauge
    x: 0.05
    y: *BOTTOM
    size: *SIZE
  - name: power
    clazz: peregin.gpv.gui.gauge.SvgPowerGauge
    x: 0.15
    y: *BOTTOM
    size: *SIZE
  - name: grade
    clazz: peregin.gpv.gui.gauge.GradeGauge
    x: 0.54
    y: *BOTTOM
    size: *SIZE
  - name: elevationProfile
    clazz: peregin.gpv.gui.gauge.ElevationChart
    x: 0.65
    y: *BOTTOM
    width: 0.33
    height: *SIZE
  - name: datetime
    clazz: peregin.gpv.gui.gauge.DateTimeGauge
    x: 0.8
    y: 0.0
    width: *SIZE
    height: *SIZE
  - name: temperature
    clazz: peregin.gpv.gui.gauge.TemperatureGauge
    x: 0.9
    y: 0.15
    width: 0.1
    height: *SIZE
  - name: progress
    clazz: peregin.gpv.gui.gauge.DistanceAndDurationGauge
    x: 0.8
    y: 0.3
    width: 0.2
    height: 0.1
  - name: azimuth
    clazz: peregin.gpv.gui.gauge.RadialAzimuthGauge
    x: 0.88
    y: 0.6
    size: *SIZE
  - name: location
    clazz: peregin.gpv.gui.gauge.LonLatGauge
    x: 0
    y: 0
    size: *SIZE
  - name: map
    clazz: peregin.gpv.gui.gauge.MapGauge
    x: 0.0
    y: 0.2
    width: 0.3
    height: 0.5
  - name: map
    clazz: peregin.gpv.gui.gauge.CaptionGauge
    x: 0.1
    y: 0.02
    width: 0.8
    height: 0.05
